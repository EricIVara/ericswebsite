name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Cache node_modules to speed up builds
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          # Cache directory path
          path: node_modules
          # Cache key based on OS and hash of package-lock.json (to ensure consistency)
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          # Fallback keys if the main key is unavailable
          restore-keys: |
            ${{ runner.os }}-node_modules-

      # 3. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Install dependencies (will use cache if available)
      - name: Install dependencies
        run: npm install

      # 5. Build the project using Vite
      - name: Build project
        run: npm run build

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
